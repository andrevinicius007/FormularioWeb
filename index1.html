		function Muda_Cor(botao){
			botao.innerHTML = "Ola"
		}
		function Maiuscula() {
			var x = document.getElementById("nome");
			x.value = x.value.toUpperCase();
		}

		<div>
			<form name="formulario" method="post" action="pag1.php" autocomplete="off">
				<fieldset>
					<h1 class="form_titulo"> Cadastro de Usuários </h1>
					<div class="form_div">
						<input type="text" id="nome" name="nome" class="form_input" placeholder="Digite seu nome..." onchange="Maiuscula(this)" required>
						<br />
					</div>
					<div id="form_sexo">
						<input type="radio" name="sexo" value="M" />Masculino
						<input type="radio" name="sexo" value="F" />Feminino<br/>
					</div>
					<div class="form_div">
						<input type="email" name="email" class="form_input" placeholder="Digite seu email..." required/>
					</div>
					<div class="form_div">
						<input type="text" name="cidade" class="form_input" placeholder="Digite sua cidade..." required/>
					</div>
					<div onfocus="Muda_Cor(this)">
						<input type="submit" class="form_button" value="Cadastrar"/>
					</div>
				</fieldset>
			</form>
